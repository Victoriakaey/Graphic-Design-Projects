<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

<br></br>
    <label for="name">v1: x</label>

    <input type="text" id="x" name="name" required
       minlength="4" maxlength="8" size="10">

    <label for="name">y</label>

    <input type="text" id="y" name="name" required
      minlength="4" maxlength="8" size="10">

<br></br>
    <label for="name">v2: x</label>

    <input type="text" id="vx" name="name" required
       minlength="4" maxlength="8" size="10">

    <label for="name">y</label>

    <input type="text" id="vy" name="name" required
      minlength="4" maxlength="8" size="10">

<br></br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

<br></br>
    <label for="operation-select">Operation:</label>

    <select name="operations" id="operation-select">
       <option id = "add" value="add">Add</option>
       <option id = "subtract" value="subtract">Subtract</option>
       <option id = "multiply" value="multiply">Multiply</option>
       <option id = "divide" value="divide">Divide</option>
       <option id = "angle-between" value="angle-between">Angle Between</option>
       <option id = "area" value="area">Area</option>
       <option id = "magnitude" value="magnitude">Magnitude</option>
       <option id = "normalize" value="normalize">Normalize</option>

    </select>

    <label for="name">Scalar:</label>

    <input type="text" id="scalar" name="name" required
      minlength="4" maxlength="8" size="10">

<br></br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

  </body>
</html>
